
<main class="flex items-center justify-center h-screen bg-gray-200">
    <form>
      <div class="bg-white w-[500px] p-6 rounded shadow-sm">
        <!-- <div class="bg-red-500 px-3 py-2 ronded text-gray-100 mb-3">
          <p>wrong email entered</p>
        </div> --> 
      
        <h1 class="flex items-center justify-center font-bold py-2 mb-12 text-3xl">Create New Transaction</h1>
        <label class="text-gray-700 font-semibold">Date</label>
        <div class="">
                <label class="block flex-1">
                    <input type="date" class="w-full py-2 bg-gray-100 text-gray-700 px-1 outline-none mb-4 form-input mt-1 block " required>
                </label>
        </div>
        <label class="text-gray-700 font-semibold">Name</label>
        <input class="w-full py-2 bg-gray-100 text-gray-700 px-1 outline-none mb-4" type="name" required/>
        <div class="text-base">
            <label class="text-gray-700 font-semibold">Select Category</label>
        <div class="">
            <!-- <div class="mt-6 flex"> -->
                <label class="block w-full">
                    <select class="py-2 bg-gray-100 text-gray-700 px-1 outline-none mb-4 form-select mt-1 block w-full">
                        <option>Category1</option>
                        <option>Category2</option>
                        <option>Category3</option>
                        <option>Category4</option>
                        <option>Category5</option>
                    </select>
                </label>
            <!-- </div> -->
        </div>
        <label class="text-gray-700 mt-2 font-semibold">Type</label>
        <div class="mt-1 mb-3 pb-1 max-w-full relative">
            
            <!-- <legend>Choose your delivery preference</legend> -->
            <div class="form__group -left-0">
                <input type="radio" id="delivery_1" value="collect" name="delivery">
                <label for="delivery_1"> Income</label>
            </div>
            <div class="form__group absolute  top-0  right-[270px]">
                <input type="radio" id="delivery_2" value="home-delivery" name="delivery">
                <label for="delivery_2"> Expence</label>
            </div>
        </div>
        <label class="text-gray-700 mt-5 font-semibold">Amount</label>
        <input class="w-full py-2 bg-gray-100 text-gray-700 px-1 outline-none  mb-4" type="amount" placeholder="Rp." required/>
        <label class="text-gray-700 font-semibold">Description</label>
        <input class="w-full py-2 bg-gray-100 text-gray-700 px-1 outline-none mb-4" type="description" required/>
        </div>
        
  
        
        <div class="flex justify-end mt-8">
            <!-- <button (click)="alertWithSuccees()" routerLink="/user" class="bg-gray-400 hover:bg-gray-500 text-gray-800 font-bold py-2 px-4 mx-1 rounded">
                Cancel
              </button> -->
              <!-- (click)="simpleAlert() -->
            <button  class="bg-slate-800 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-1 rounded">
                Save
              </button>
          </div>

    </div>
    </form>
  </main>
